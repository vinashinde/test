<section *ngIf="person;else error_message">
    <h2>You selected: {{person.name}}</h2>
    <h3>Description</h3>
    <p>
      {{person.name}} weights {{person.weight}} and is {{person.height}} 
      tall.
    </p>  
</section>
<ng-template #error_message>
    Person with this id does not exist.
</ng-template>
